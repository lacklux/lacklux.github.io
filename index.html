<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Birthday Wishes</title>
	<style>
		body {
			background-color: #f8f8f8;
			font-family: Arial, sans-serif;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.3);
			text-align: center;
		}
		h1 {
			color: #ff69b4;
			font-size: 40px;
			margin-top: 0;
		}
		p {
			color: #333;
			font-size: 20px;
			line-height: 1.5;
		}
		button {
			background-color: #ff69b4;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
			margin-top: 20px;
		}
		button:hover {
			background-color: #e3549d;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Happy Birthday in Advance!</h1>
		<p>Dear Oyiza,</p>
		<p>We wanted to send you our warmest wishes on your upcoming birthday. May this next year bring you all the joy, love, and success you deserve.</p>
		<p>We hope that you have a wonderful day celebrating with your loved ones, and that all your wishes come true.</p>
		
	</div>
</body>
</html>
